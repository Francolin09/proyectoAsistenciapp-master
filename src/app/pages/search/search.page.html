<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar Rol" 
                 inputmode="text"
                 (ionChange)="onSearchChange($event)"
                 [debounce]="250"
                 
                 animated>
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users | filtro: textoBuscar">
      <ion-label>{{user.nombre}} ({{user.rol}})</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
