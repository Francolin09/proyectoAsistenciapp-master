<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Segment</ion-title>
  </ion-toolbar>

  <!--El segment debe ir dentro del header para que quede pegado al momento de hacer scroll y no desaparezca-->

  <ion-segment value="todos" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>

    <ion-segment-button value="DC comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content>

  

    <ion-list>
    <ion-item *ngFor="let heroe of (superHeroes | async) | filtro:publisher:'publisher'" class="animate__animated animate__fadeIn animate__faster"> <!--Como superHeroe fue definido como un observable aca en el ngfor debe ir con un async... y para agregarle el filtro se le ponen los parentesis -->
      <ion-label>
        <h3>{{heroe.superhero}} <small>({{heroe.alter_ego}})</small></h3>
        <p>{{heroe.first_appearance}}</p>
      </ion-label>
      <ion-label slot="end">{{heroe.publisher}}</ion-label>
    </ion-item>
  </ion-list>  

  <ion-list *ngIf="(superHeroes | async)===null">
    <ion-item *ngFor="let item of [1,1,1,1,1,]"> <!--Como superHeroe fue definido como un observable aca en el ngfor debe ir con un async... y para agregarle el filtro se le ponen los parentesis -->
      <ion-label>
        <h3><ion-skeleton-text animated style="width: 70%"></ion-skeleton-text></h3>
        <p><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></p>
      </ion-label>

      <ion-skeleton-text slot="end" animated style="width: 40px"></ion-skeleton-text>
      
    </ion-item>
  </ion-list>



</ion-content>
