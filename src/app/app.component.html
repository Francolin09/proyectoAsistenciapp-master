<ion-app>

  <ion-split-pane when="md" contentId="main"> <!--uno de los ultims elementos fue poner todo el codigo que estaba aca dentro del split pane pero la verdad lo encuentro harto feo, sirve para las vistas horizontales y todo eso-->

    <ion-menu side="start" menuId="first" contentId="main">
      <ion-header>
        
        <ion-toolbar color="primary">
          
          <ion-title>Componente Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle *ngFor="let c of componentes | async" [autoHide]="false">
            <ion-item  [routerLink]="c.redirectTo" detail>
              <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
              {{c.name}}
            </ion-item>
            
  
          </ion-menu-toggle>
          
         
        </ion-list>
        
      </ion-content>
    </ion-menu>
  
  
  
    <ion-router-outlet id="main"></ion-router-outlet> <!--aca se le pone el id main porque el ionmenu arriba esta referenciando el content id a main y ese main debe ser el router-->


  </ion-split-pane>

  
</ion-app>
